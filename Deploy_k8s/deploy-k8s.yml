---
# This playbook deploys a simple kubeadm install.
- name: Bootstrap Tasks
  hosts: k8sDemo
  remote_user: "{{ ansible_remote_user }}"
  gather_facts: False
  roles:
    - common

- name: Install Kubernetes master
  hosts: master
  remote_user: "{{ ansible_remote_user }}" 
  become: yes
  become_method: sudo
  roles:
    - docker
    - {role: kubeadm, tags: [kubeadm] }
    - master

- name: Install nodes
  remote_user: "{{ ansible_remote_user }}"
  hosts: worker
  become: yes
  become_method: sudo
  roles:
    - docker
    - kubeadm

